apiVersion: v1
kind: Service

metadata:
  name: __service
  annotations:
    goldenpay.prometheus/scrape: "true"
    goldenpay.prometheus/path: "/metrics"
    goldenpay.prometheus/port: "5050"
spec:
  ports:
    - port: 5000
      name: service
    - port: 5050
      name: metric
  selector:
    app: goldenpay
    name: __service
  clusterIP: None

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goldenpay-be-deployment-__service
  labels:
    app: goldenpay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goldenpay
      tier: be
  template:
    metadata:
      labels:
        app: goldenpay
        name: __service
        tier: be
    spec:
      containers:
        - name: goldenpay-__service
          image: chientt1993/goldenpay-be-__service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: server-fault
spec:
  hosts:
  - __service
  http:
  - route:
    - destination:
        host: __service
        subset: v1