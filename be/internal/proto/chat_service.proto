syntax = "proto3";

option go_package = "./internal/proto";

import "internal/proto/common.proto";

service ChatService {
  // Channel management
  rpc GetChannel(GetChannelReq) returns (GetChannelResp){}
  
  // Message management
  rpc SendMessage(SendMessageReq) returns (SendMessageResp){}
  rpc GetMessages(GetMessagesReq) returns (GetMessagesResp){}
  
  // Direct messages
  rpc CreateDirectMessageChannel(CreateDirectMessageChannelReq) returns (CreateDirectMessageChannelResp){}
  rpc GetDirectMessages(GetDirectMessagesReq) returns (GetDirectMessagesResp){}
}

// Channel messages
message GetChannelReq {
  uint64 channel_id = 1;
  uint64 user_id = 2;
}

message GetChannelResp {
  Channel channel = 1;
  repeated ChannelMember members = 2;
}



// Message messages
message SendMessageReq {
  uint64 channel_id = 1;
  uint64 user_id = 2;
  string content = 3;
  string message_type = 4; // "text", "file", "system"
  MessageMetadata metadata = 5;
}

message SendMessageResp {
  uint64 message_id = 1;
}

message GetMessagesReq {
  uint64 channel_id = 1;
  uint64 user_id = 2;
  Pagination pagination = 3;
}

message GetMessagesResp {
  repeated Message messages = 1;
  Pagination next_pagination = 2;
}



// Direct message messages
message CreateDirectMessageChannelReq {
  uint64 from_user = 1;
  uint64 to_user = 2;
}

message CreateDirectMessageChannelResp {
  uint64 channel_id = 1;
}

message GetDirectMessagesReq {
  uint64 user_id = 1;
  Pagination pagination = 2;
}

message GetDirectMessagesResp {
  repeated Channel channels = 1;
  Pagination next_pagination = 2;
}



// Data structures
message Channel {
  uint64 id = 1;
  string name = 2;
  string description = 3;
  string type = 4;
  uint64 creator_id = 5;
  uint64 status = 6;
  uint64 version = 7;
  uint64 ctime = 8;
  uint64 mtime = 9;
}

message ChannelMember {
  uint64 id = 1;
  uint64 channel_id = 2;
  uint64 user_id = 3;
  string role = 4; // "admin", "member"
  uint64 joined_at = 5;
  uint64 last_read_at = 6;
}

message Message {
  uint64 id = 1;
  uint64 channel_id = 2;
  uint64 user_id = 3;
  string content = 4;
  string message_type = 5;
  MessageMetadata metadata = 6;
  uint64 status = 7; // deleted, edited, etc.
  uint64 version = 8;
  uint64 ctime = 9;
  uint64 mtime = 10;
  uint64 reply_to_id = 11;
}

message MessageMetadata {
  repeated string mentions = 1;
  repeated string attachments = 2;
  repeated MessageReaction reactions = 3;
}

message MessageReaction {
  string emoji = 1;
  repeated uint64 user_ids = 2;
}



// Events for Kafka
message NewMessageEvent {
  uint64 message_id = 1;
  uint64 channel_id = 2;
  uint64 user_id = 3;
  uint64 event_time = 4;
}



 