apiVersion: v1
kind: Service

metadata:
  name: event-handler
spec:
  ports:
    - port: 5000
  selector:
    app: goldenpay
  clusterIP: None

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goldenpay-be-deployment-event-handler
  labels:
    app: goldenpay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goldenpay
      tier: be
  template:
    metadata:
      labels:
        app: goldenpay
        tier: be
    spec:
      containers:
        - name: goldenpay-event-handler
          image: chientt1993/goldenpay-be-event-handler
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
